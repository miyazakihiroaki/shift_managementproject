{% extends 'base.html' %}

{% block title %}シフト詳細{% endblock%}
{% block h1 %}{{start_time}}にシフトに入っているスタッフ一覧{% endblock%}

{% block content %}

        <li class="text-left list-group-item list-unstyled">{{object.user.clerkname}}</li>

    <a class="btn btn-outline-success m-2" href="{% url 'shift:reverse' %} ">一覧ページへ</a>
{% endblock content %}
