{% extends 'base_manager.html' %}

{% block title %}シフト詳細{% endblock%}

{% block content %}
    <div class = "text-center">
        <h1>{{start_time}}にシフトに入っているスタッフ一覧</h1>
    </div>
    <ul class="list-group list-group-flush">
    {% for object in booking_data %}
        <li class="text-left list-group-item list-unstyled">{{object.user.clerkname}}</li>
    {% endfor %}
    </ul>

    <a class="btn btn-outline-success" href="{% url 'reverse' %} ">一覧ページへ</a>
{% endblock content %}
