{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
        <title>{% block title %}{% endblock title %}|シフト管理アプリ</title>
        {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'book/css/style.css' %}"> {% endcomment %}
    </head>
    <body>
        <nav class="navbar navbar-dark bg-success sticky-top">
            <div class="navbar-nav d-flex flex-row">
                <a class="nav-link mx-3" href="{% url 'shift:index' %}">トップ</a>
                <a class="nav-link mx-3" href="{% url 'accounts:clerklist' %}">店員一覧</a>
                <a class="nav-link mx-3" href="{% url 'accounts:profile' %}">登録情報</a> 
                <a class="nav-link mx-3" href="{% url 'shift:shop_info' %}">店舗情報</a> 
            </div>
            <div class="navbar-nav d-flex flex-row">
                {% if request.user.is_authenticated %}
                    <a class="nav-link mx-3" href="{% url 'accounts:logout' %}">ログアウト</a>
                {% else %}
                    <a class="nav-link mx-3" href="{% url 'accounts:login' %}">ログイン</a>
                    <a class="nav-link mx-3" href="{% url 'accounts:signup' %}">新規会員登録</a>
                {% endif %}
            </div>
        </nav>
        <div class="p-4">
            {% include 'messages.html' %}
            <h1>{% block h1 %}{% endblock %}</h1>
            {% block content %}{% endblock content %} 
        </div>
    </body>
</html>
