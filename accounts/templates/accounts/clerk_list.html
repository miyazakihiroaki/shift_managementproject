{% extends 'base.html' %}

{% block title %}店員一覧{% endblock%}

{% block content %}
    <div class="text-center">
        <h1>店員一覧</h1>
    </div>
    {% for item in object_list %}
    <div class="p-4 m-4 bg-light border border-success rounded text-center">
        <h2>{{item.clerkname}}</h2>
        {% if item.personalimage %}
        <img class="d-block mx-auto" src="{{ item.personalimage.url }}" class="img-thumbnail"/>
        {% endif %}
        <div class="mt-3 mb-3">
            <a  href="{% url 'accounts:clerkdetail' item.pk %}" class="btn btn-outline-success"> 詳細へ </a>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
