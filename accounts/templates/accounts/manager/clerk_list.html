{% extends 'base_manager.html' %}
{% load widget_tweaks %}

{% block title %}店員一覧{% endblock%}

{% block content %}
    <div class="text-center">
        <h1>店員一覧</h1>
    </div>
    {% for item in object_list %}
    <div class="m-4 p-4 bg-light border border-success rounded text-center">
        <h2>{{item.clerkname}}</h2>
        {% if item.personalimage %}
        <img src="{{ item.personalimage.url }}" class="img-thumbnail img-fluid"/>
        {% endif %}
        <div class="mt-3">
            <a href="{% url 'accounts:clerkdetail' item.pk %}" class="btn btn-success"> 詳細へ </a>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
